<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let tempC = + prompt("введите температуру в градусах Цельсиях: ");
        let tempF = (9 / 5) * tempC + 32;
        alert("температура по Цельсию: " + tempC + "\n" + "температура в Фаренгейту: " + tempF);
        let name = null;
        let admin = null;
        name = "Василий";
        admin = name;
        console.log(admin);
        /*
        1.выполнилась операция 10+10=20
        2.20 привелась к стрчному типу
        3.прошла конкатенация со строкой "10", получитли строку "2010"
        */
        let result = 10 + 10 + "10";
        console.log(result);
        /*
        1.10 привелась к стрчному типу
        2.прошла конкатенация со строкой "10", получитли строку "1010"
        2.10 привелась к стрчному типу
        3.прошла конкатенация строки "1010" со строкой "10", получитли строку "101010"
        */
        result = 10 + "10" + 10;
        console.log(result);       
        /*
        1.выполнилась операция 10+10=20
        2.строка "10" привелась к численному типу
        3.прошло суммирование 20 и 10, получили 30
        */
        result = 10 + 10 + +"10";
        console.log(result);
        /*
        1.унарный минус преобразовал пустую строку в отрицательный 0
        2.деление 10 на -0 дало -бесконечность
        */
        result = 10 / -"";
        console.log(result);
        /*
        1.унарный плюс не смогло преобразовать строку в число, результат - "не число"
        2.деление 10 на "не число" дало "не число"
        */
        result = 10 / +"2,5";
        console.log(result);        
    </script>    
</body>
</html>
