    <script>
        "use strict";
        //Задание №1
        function GetObject(number) {
            return {
                units: +number.charAt(number.length - 1),
                tens: +number.charAt(number.length - 2),
                hundreds: +number.charAt(number.length - 3),
            }
        }
        let number = prompt("введите число от 0 до 999 - ");
        let numberInt = +number;
        if (numberInt < 0 || numberInt > 999 || !Number.isInteger(numberInt)) {
            console.log("введите правильное число!");
        } else {
            console.log(GetObject(number));
        }

        // Задание №1.1
        // es5:
        function Product(name, price) {
            this.name = name;
            this.price = price;
        };
        Product.prototype.make25PercentDiscount = function () {
            this.price = this.price * 0.75;
        };
        let product1 = new Product('table', 100);
        console.log(product1);
        product1.make25PercentDiscount();
        console.log(product1);

        // es6:
        class ProductNew {
            constructor(name, price) {
                this.name = name;
                this.price = price;
            }
            make25PercentDiscount() {
                this.price = this.price * 0.75;
            }
        };
        let product2 = new ProductNew('chair', 80);
        console.log(product2);
        product2.make25PercentDiscount();
        console.log(product2);

        // Задание №1.2
        // es5:
        function Post(author, text, date) {
            this.author = author;
            this.text = text;
            this.date = date;
        };
        Post.prototype.edit = function (text) {
            this.text = text;
        };

        function AttachedPost(author, text, date) {
            Post.call(this, author, text, date);
            this.highlighted = false;
        };
        AttachedPost.prototype = Object.create(Post.prototype);
        AttachedPost.prototype.constructor = AttachedPost;
        AttachedPost.prototype.makeTextHighlighted = function () {
            this.highlighted = true;
        };
        let post1 = new AttachedPost('Alex', 'text', '01.01.2021');
        console.log(post1);
        post1.edit('text2');
        post1.makeTextHighlighted();
        console.log(post1);

        // es6:
        class PostNew {
            constructor(author, text, date) {
                this.author = author;
                this.text = text;
                this.date = date;
            }
            edit(text) {
                this.text = text;
            }
        };
        class AttachedPostNew extends PostNew {
            constructor(author, text, date) {
                super(author, text, date);
                this.highlighted = false;
            }
            makeTextHighlighted() {
                this.highlighted = true;
            }
        };
        let post2 = new AttachedPostNew('Bob', 'text', '02.01.2021');
        console.log(post2);
        post2.edit('text2');
        post2.makeTextHighlighted();
        console.log(post2);
    </script>
